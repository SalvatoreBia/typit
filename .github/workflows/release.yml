name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential software-properties-common
          sudo add-apt-repository -y ppa:texus/raylib
          sudo apt-get update
          sudo apt-get install -y libraylib5-dev libgl1-mesa-dev
          
      - name: Build
        run: make
        
      - name: Create release archive
        run: |
          mkdir -p typit-${{ github.ref_name }}
          cp build/typer typit-${{ github.ref_name }}/typit
          cp -r resources typit-${{ github.ref_name }}/
          tar -czvf typit-${{ github.ref_name }}-linux-amd64.tar.gz typit-${{ github.ref_name }}
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: typit-linux
          path: typit-${{ github.ref_name }}-linux-amd64.tar.gz

  release:
    needs: [build-ubuntu]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: typit-linux/*.tar.gz
          generate_release_notes: true
