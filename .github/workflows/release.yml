name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential software-properties-common
          sudo add-apt-repository -y ppa:texus/raylib
          sudo apt-get update
          sudo apt-get install -y libraylib5-dev libgl1-mesa-dev
          
      - name: Build
        run: make
        
      - name: Create DEB package
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          mkdir -p typit_${VERSION}_amd64/DEBIAN
          mkdir -p typit_${VERSION}_amd64/usr/bin
          mkdir -p typit_${VERSION}_amd64/usr/share/typit
          
          cp build/typer typit_${VERSION}_amd64/usr/bin/typit
          cp -r resources typit_${VERSION}_amd64/usr/share/typit/
          
          cat > typit_${VERSION}_amd64/DEBIAN/control << EOF
          Package: typit
          Version: ${VERSION}
          Section: games
          Priority: optional
          Architecture: amd64
          Maintainer: SalvatoreBia
          Description: A typing test application built with raylib
          EOF
          
          dpkg-deb --build typit_${VERSION}_amd64
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: typit-deb
          path: typit_*_amd64.deb

  release:
    needs: [build-ubuntu]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: typit-deb/*.deb
          generate_release_notes: true
