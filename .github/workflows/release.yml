name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-appimage:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential software-properties-common wget fuse libfuse2
          sudo add-apt-repository -y ppa:texus/raylib
          sudo apt-get update
          sudo apt-get install -y libraylib5-dev libgl1-mesa-dev
          
      - name: Build
        run: make
        
      - name: Create AppImage
        run: |
          VERSION=$(echo "${{ github.ref_name }}" | sed 's/^v//')
          
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          cp build/typer AppDir/usr/bin/typit
          cp -r resources AppDir/usr/bin/
          
          cp /usr/lib/x86_64-linux-gnu/libraylib.so.5 AppDir/usr/lib/ || true
          cp /usr/lib/libraylib.so.5 AppDir/usr/lib/ || true
          
          cat > AppDir/typit.desktop << EOF
          [Desktop Entry]
          Type=Application
          Name=Typit
          Exec=typit
          Icon=typit
          Categories=Game;
          EOF
          
          cat > AppDir/usr/share/icons/hicolor/256x256/apps/typit.png << EOF
          EOF
          touch AppDir/typit.png
          
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export LD_LIBRARY_PATH="$HERE/usr/lib:$LD_LIBRARY_PATH"
          cd "$HERE/usr/bin"
          exec ./typit "$@"
          EOF
          chmod +x AppDir/AppRun
          
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          
          ARCH=x86_64 ./appimagetool-x86_64.AppImage --appimage-extract-and-run AppDir typit-${VERSION}-x86_64.AppImage
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: typit-appimage
          path: typit-*.AppImage

  release:
    needs: [build-appimage]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: typit-appimage/*.AppImage
          generate_release_notes: true
